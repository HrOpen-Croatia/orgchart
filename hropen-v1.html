<!DOCTYPE HTML>
<html>
    <head>
        <title>HrOpen Org Chart</title>
        <link rel="stylesheet" href="demo.css"/>
        <link rel="stylesheet" href="jquery.orgchart.css"/>
        <style>
        span.title {
            font-weight: normal;
            font-style: italic;
            color: #404040;
        }
        
        span.open {
            color: #0099cc;
        }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="jquery.orgchart.js"></script>
        <script>
        $(function() {
            $("#organisation").orgChart({container: $("#main")});
        });
        </script>
    </head>

    <body>
        <div id="left">
            <ul id="organisation" style="display: none;">
                <li class="company">
                    <em>
                        Tijela udruge
                    </em>
                    <ul>
                        <li>
                            <a href="hropen-v1-uo.html">
                            Upravni odbor
                            </a>
                        </li>
                        <li>
                            <a href="hropen-v1-no.html">
                            Nadzorni odbor
                            </a>
                        </li>
                        <li>
                            <a href="hropen-v1-mu.html">
                            Mladež Udruge
                            </a>
                        </li>
                        <li>
                            <a href="hropen-v1-sc.html">
                            Sud časti
                            </a>
                        </li>
                        <li>
                            <a href="hropen-v1-pp.html">
                            Povjerenstvo za priznanja
                            </a>
                        </li>
                        <li>
                            <a href="hropen-v1-es.html">
                            Ekspertne skupine
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="content">
            <div id="main">
            </div>
        </div>
    </body>

</html>
